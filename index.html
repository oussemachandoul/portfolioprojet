<html lang="en">

</head>
<body>
    <header>
        <h1>Chandoul Oussama</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="academic.html">Parcours académiques</a></li>
                <li><a href="experiences.html">Expériences</a></li>

        <img src="media/Oussama.jpg" class="profile-image">
    </header>

    <section id="accueil" class="page-section">
        <div class="vertical-buttons">
           
            <button onclick="toggleContactForm()">Contactez-moi</button>
        </div>
       
    </section>

    
    <section id="contact-form" class="page-section">
        <h2>Contactez-moi</h2>
      
        <form action="#" method="post" onsubmit="submitForm()">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </section>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>

    <script>
        function toggleContactForm() {
            
            const contactForm = document.getElementById('contact-form');
            contactForm.style.display = (contactForm.style.display === 'none' || contactForm.style.display === '') ? 'block' : 'none';
        }

        function submitForm() {
            
            alert('Form submitted!'); 
        }
    </script>
</body>
